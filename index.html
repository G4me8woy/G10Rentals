<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G10 Rentals</title>
    
    <!-- bootstrap -->
    <link rel="stylesheet" href="./app/bootstrap/css/bootstrap.css">

    <!-- custom stylesheet -->
    <link rel="stylesheet" href="./dist/css/style.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
    
    <!-- scaffold -->
    <div id="scaffold">

        <!--------------------------- nav-bar --------------------------->
        <nav class="">
            <!-- logo -->
            <div id="logo"><img src="./assets/logos/main-logo.svg" alt="logo"></div>

            <!-- links -->
            <div id="links">

                <!-- left set -->
                <div id="left-link-set">
                    <!-- home -->
                    <div id="home"><img src="./assets/logos/home-logo.svg" alt="home"></div>
                    <!-- brands -->
                    <div id="brands-link"> Brands </div>
                    <!-- testimonials -->
                    <div id="testimonials-link"> testimonials </div>
                </div>

                <!-- right-link-set -->
                <div id="right-link-set">
                    <!-- account-link -->
                    <div id="account-link">
                        <!-- icon & text -->
                        <img src="./assets/logos/account-logo.svg"> Account
                    </div>
                    <!-- logout-link -->
                    <div id="logout-link">
                        <!-- icon & text -->
                        <img src="./assets/logos/logout-logo.svg"> Logout
                    </div>
                </div>

            </div>

            <!-- button -->
            <div id="nav-button" class="btn">
                Rent a Car
            </div>
        </nav>

        <!--------------------------- hero-section --------------------------->
        <div id="hero">

            <!-- left-section -->
            <div id="l-side">


                <div id="txt-box">
                    <div id="p-txt">G10 Rentals</div>
                    <div id="s-txt">
                        We are a small scale car rental 
                        business company aimed at delivering 
                        top class rental services to our clients.
                    </div>
                </div>

                <div id="gallery-btn" class="btn">
                    View Gallery  <img src="./assets/logos/car-gallery-logo.svg" alt="">
                </div>
            </div>

            <!-- right-section -->
            <div id="r-side">
                <img src="./assets/images/bg-image-lg.svg" alt="">
            </div>
        </div>


    </div> <!-- scaffold -->
    <!----------------------------------------------------------------------->
    <!-- bootstrap -->
    <script src="./app/bootstrap/js/bootstrap.js"></script>

    <!-- custom script -->
    <script src="./dist/js/script.js"></script>
</body>
</html>
